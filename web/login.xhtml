<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title>HandShake</title>
        <link href="resources/style/960.css" rel="stylesheet" type="text/css" />
        <link href="resources/style/style.css" rel="stylesheet" type="text/css" />
        <link rel="shortcut icon" href="resources/images/favicon.ico" />
        <script type="text/javascript" src="resources/js/jquery.js"></script>
        <script type="text/javascript" src="resources/js/min.js"></script>
        <script  type="text/javascript" src="resources/js/script.js"></script>
    </head>

    <body>
        <div class="container_12"> 
            <!--grid_12 start here-->
            <div class="grid_12"> 
                <!--logo_container start here-->
                <div id="logo_container"><img src="resources/images/logo.png" height="70"></img>
                    <div class="clear"></div>
                </div>
                <!--logo_container end here-->
                <h:form id="myform">
                    <div id="nav_wrapper">
                        <ul id="nav">
                            <h:message for="loginButton" id="message" />
                            <li>
                                <span style="color: black; font-weight: bold">Username <p:inputText id="username" required="true" requiredMessage="Please enter username!" 
                                                                                                    value="#{sessionHandler.username}" tabindex="1" maxlength="100">
                                    </p:inputText><br/></span>
                                <h6 align="right"><h:outputLabel value="@compassitesinc.com" /></h6>
                            </li>
                            <li><span style="color: black; font-weight: bold">
                                    Password <p:password id="password"  value="#{sessionHandler.password}" tabindex="2" /></span>
                            </li><br/>
                            <div align="right"><p:commandButton id="loginButton" action="#{sessionHandler.login()}" tabindex="3" value="Login" update="message" />
                            </div>
                        </ul>
                    </div>
                </h:form>
                <!--#nav_wrapper--> 
                <div class="grid_12">
                    <div class="divider"></div>
                </div>
            </div>
            <!--grid_12 end here-->
            <div class="clear"></div>
            <div style="margin-left: 15px;">
                <div id="slider" style=" width:500px; float: left;">
                    <div id="slideshow" style=" height: 300px; width:500px; float: left;">
                        <div class="slide_entry" style=" height: 600px; width: 500px; float: left;">
                            <ul style="width: 500px; height: 600px;">
                                <li style="width: 500px; ">
                                    <img src="resources/images/handshake_logo_1.png" ></img>
                                </li>
                                <li style="width: 500px;">
                                    <p class="subtitle" style="width: 300px;">HandShake, Connect Seamlessly</p>
                                    <img src="resources/images/logo.png" ></img>
                                </li>
                            </ul>
                            <div id="number"></div>
                        </div>
                        <!-- end slide_entry_full div --> 
                    </div>
                    <!-- end slideshow_full div --> 
                </div>
                <div style="float: right; display: inline-block">
                    <h:form id="signUpForm">
                        <p style="font-size: 25px;">Sign Up </p>
                        <table class="loginTable" style="margin-top:40px; margin-right:50px; width: 350px;">
                            <c:if test="#{hiberManage.isContactAddedFlag}">
                                <p:growl id="msg"/>
                            </c:if>
                            <tr>
                                <td>First Name :</td>
                                <td><h:inputText style="text-transform: capitalize" id="firstNameSign" styleClass="input" value="#{hiberManage.firstNameSignUp}" /></td>
                            </tr>
                            <tr>
                                <td>Last Name :</td>
                                <td><h:inputText id="lastNameSign" style="text-transform: capitalize" styleClass="input" value="#{hiberManage.lastNameSignUp}" /></td>
                            </tr>
                            <tr>
                                <td>Email :</td>
                                <td><h:inputText id="emailSign" required="true"
                                                 requiredMessage="Please enter email address!"
                                                 validatorMessage="Invalid email format"
                                                 styleClass="input"
                                                 value="#{hiberManage.emailForSignUp}">
                                        <f:validateRegex
                                            pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
                                    </h:inputText>
                                    <br/><h:message for="emailSign"  />

                                </td>
                            </tr>
                            <tr>
                                <td>
                                    Password: </td>
                                <td>
                                    <h:inputSecret binding="#{passwordComponent}" id="pwd" required="true" requiredMessage="Please Enter Password" styleClass="input" value="#{hiberManage.password}" />     
                                </td>
                            </tr>
                            <tr>
                                <td>  
                                    Confirm Password: </td>
                                <td>
                                    <h:inputSecret id="confirm" required="#{not empty passwordComponent.value}" requiredMessage="Please Enter Confirm Password" styleClass="input" validator="#{hiberManage.validatePassword}" value="#{hiberManage.confirmPassword}"> 
                                        <f:attribute name="passwordComponent" value="#{passwordComponent}"> </f:attribute>

                                    </h:inputSecret>     
                                    <br/><h:message for="pwd" style="margin-left: 30px;"/>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <h:outputText id="passError" value="#{hiberManage.errorMessage}" style="color: red;" />
                                    <h:outputText style="margin-left:160px; color: red" value="#{hiberManage.emailMessage}" />
                                </td>
                            </tr>

                            <tr>
                                <td></td>
                                <td align="right"><h:commandButton id="okbtn" value="Submit" class="button" action="#{hiberManage.addNewUser()}" /></td>
                            </tr>
                        </table>
                    </h:form>
                </div>
            </div>

            <div class="grid_12">
                <div class="divider"></div>
            </div>
            <!--grid_12 end here-->
            <div class="clear"></div>
            <!--grid_12 start here-->
            <div class="grid_12"> 
                <!--footer start here-->
                <div id="footer"> 
                    <!--grid_3 start here-->
                    <div class="grid_2 nomarginright paddingleft">
                        <h1>Connect with us</h1>
                        <div class="social_icon"><a href="https://www.facebook.com/compassites" target="_blank"><img src="resources/images/fb.png" width="16" height="16" alt="" /></a></div>
                        <div class="social_icon"><a href="https://www.twitter.com/compassites" target="_blank"><img src="resources/images/twt.png" width="16" height="16" alt="" /></a></div>
                        <div class="social_icon"><a href="http://www.linkedin.com/company/compassites-software-solutions" target="_blank"><img src="resources/images/in.png" width="16" height="16" alt="" /></a></div>
                    </div>
                    <div class="copyright">Â© Copyright 2013</div>
                    <!--grid_3 end here--> 
                </div>
            </div>
        </div>
        <br/>
    </body>
</html>
